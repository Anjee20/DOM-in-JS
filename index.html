<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOM Elements</title>
    </head>
    <body>

        <!--     insertBefore() Method in HTML -->
        <h1>Students List:</h1>
        <ul id="myStud">
            <li>Anjali</li>
            <li>Jignesh</li>
        </ul>
        <button onclick="addNewStudent()">Add New Student</button>

        <script>

            function addNewStudent(studname){
                var sn = prompt('Enter New Student Name:');
                console.log(sn);

                l = document.createElement('li');
                l.innerHTML = sn;
                console.log(l);

                //var tn = document.createTextNode(sn);
                //console.log(tn);
                //l.append(tn);
                //console.log(l);
                
                const list = document.getElementById('myStud');
                console.log(list);
                list.insertBefore(l, list.children[1]);

                //list.insertBefore(l, null);//to add End of the list

            }            

            var l;// Js Hosisting

        </script>

        <!--  JavaScript DOM Elements  -->
        <script>
            //Lets create a i tag
            //2. Variable Initialization
            i = document.createElement('i');
            i.setAttribute('class','fas');
            i.classList.add('fa-home');
            console.log(i);

            document.write("<br><br><br>");
            document.body.appendChild(i);

            //lets create a script tag
            let s = document.createElement('link');
            s.setAttribute('rel','stylesheet');
            s.setAttribute('href','https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css')
            console.log(s);

            document.head.appendChild(s);

            //JS Hoisting
            //You can declare the variable after the Initialization
            //1. Variable Declaration
            var i;           
            
        </script>    
        
    </body>
</html>
